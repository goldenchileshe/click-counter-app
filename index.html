<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fixed + Draggable Theme Toggle Button -->
    <button id="themeToggleBtn" onclick="toggleTheme()">
      <img id="themeIcon" src="images/moon.png" alt="Toggle Theme" />
    </button>

    <!-- Main App Container -->
    <div class="container">
      <h1>Click Counter</h1>
      <p>You clicked <span id="count">0</span> times</p>
      <span>
        <button onclick="increaseCount()">Count UP</button>
        <button onclick="decreaseCount()">Count Down</button>
      </span>
      <div>
        <button onclick="resetCount()">Reset Count</button>
        <p id="message"></p>
      </div>
    </div>

    <!-- Confirm Reset Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to reset the counter?</p>
        <button onclick="confirmReset()">Yes</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
